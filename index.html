<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Result - Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container" id="loginPage">
    <h1>Login</h1>
    <p>Enter Password:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error-msg">Incorrect Password!</p>
</div>

<div class="result-container hidden" id="resultPage">
    <h1>Sachindra Degree College</h1>
    <h2>Annual Exam Results</h2>
    <p><b>Student:</b> Tushar Dash</p>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Theory</th>
                    <th>MCQ</th>
                    <th>Practical</th>
                    <th>Total</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody id="resultTable"></tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Subtotal</th>
                    <th id="subtotalMarks">0</th>
                    <th id="totalGPA">0.00</th>
                </tr>
                <tr>
                    <th colspan="6" id="studentRating"></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
